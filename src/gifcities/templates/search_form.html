<form action="/search" method="get">
  <input name="q" type="search" style="font-size:225%; height:66px;" value="{{q}}">
  <button style="vertical-align: top; background: url(/static/search.gif); background-size:cover; width:300px; height:66px;"></button>
  <br>
  <input name="offset" type="hidden" value="0">
  <input name="page_size" type="hidden" value="{{page_size}}">
  <fieldset style="display:inline">
    <legend>search type</legend>
    <div>
      <input type="radio" id="flavor1" name="flavor" value="lexical" {% if flavor == 'lexical' %}checked{%endif%}/>
      <label for="flavor1">lexical (url text)</label>
      <input type="radio" id="flavor3" name="flavor" value="hybrid" {% if flavor == 'hybrid' %}checked{%endif%}/>
      <label for="flavor1">hybrid</label>
      <input type="radio" id="flavor2" name="flavor" value="semantic" {% if flavor == 'semantic' or not flavor %}checked{%endif%} />
      <label for="flavor2">semantic</label>
    </div>
  </fieldset>
  <fieldset style="display:inline">
    <legend>width/height</legend>
    <label for="width">width</label>
    <input name="width" id="width" type="number" value="{{width}}">

    <label for="height">height</label>
    <input name="height" id="height" type="number" value="{{height}}">
  </fieldset>
  <fieldset style="display:inline">
    <legend>sexy tolerance</legend>
    <input type="range" id="mnsfw" min="0.05" step="0.01" max="1.0" name="mnsfw" value="{{ mnsfw or '0.5' }}">
  </fieldset>

</form>
