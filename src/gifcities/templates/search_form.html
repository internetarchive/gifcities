<form action="/search" method="get">
  <input name="q" type="search" style="font-size:150%" placeholder="{{q}}" required>
  <input name="offset" type="hidden" value="0">
  <input name="page_size" type="hidden" value="{{page_size}}">
  <button style="vertical-align: top; background: url(/static/search.gif); background-size:cover; width:150px; height:33px;"></button>
</form>
